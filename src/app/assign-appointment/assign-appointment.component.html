<div class="col-md-4"></div>
<div class="col-md-4">
<form #myForm="ngForm" (ngSubmit)="AddMyinfo(myForm)">
  <a  routerLink="/home">Go to Home</a>
  <br>
  <legend>Assign Appoint</legend>

 
<div class="form-group">
  <label for="UserId">UserId</label>

  <input   type="number" class="form-control" name="UserId" [(ngModel)]="id" readonly >
</div>



  <div class="form-group">
      <label for="Gender">Status</label>
      <br>
      <input  ngModel type="radio" name="Status" value="InProcess">InProcess<br>
     <input  ngModel type="radio" name="Status" value="Cancel">Cancelled<br>
      
  </div>

  <div class="form-group">
      <label for="MySchedule">Schedule Date</label>
      <input ngModel type="datetime" class="form-control" id="MySchedule" name="MySchedule">
  </div>

  
  <button type="submit" class="btn btn-primary">Register</button>

  
</form>
</div>

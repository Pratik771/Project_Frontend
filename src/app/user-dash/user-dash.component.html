<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 550px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      background-color: #f1f1f1;
      height: 100%;
    }
        
    /* On small screens, set height to 'auto' for the grid */
    @media screen and (max-width: 767px) {
      .row.content {height: auto;} 
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row content">
      <table border="1" style="width: 100%; height: 100%;">
        <tr>
          <td style="width: 300px;"><!--TD-1-->
            <div class="col-sm-11 sidenav hidden-xs">
              <h2>Hello {{uname}}</h2>
              <ul class="nav nav-pills nav-stacked">
        
               <h6><li><a href="/Mydetails">Update Profile</a></li></h6> 
                <li><a href="/UserProfile">MY info</a></li>
                <li><a href="/MyLicense">MyLicense</a></li>
                <li><a href="/SignIn">Sign Out</a></li>
              </ul><br>
            </div>
          </td>
          <td>
            <router-outlet></router-outlet>
          </td>
        </tr>
      </table>
  </div>
</div>
